</head>
<body>

    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Cafe logo" class="logo-img">
        </div>
        <a href="menu.html" class="icon-link">â˜°</a>

    <div class="hero-image">
        </div>

    <section class="intro-text">

            Welcome to our local Japanese cafe.<br>
            We serve handmade sweets and organic coffee.<br>
            Relax and enjoy your time.

                <div class="food-item-box"></div>

            </div>

                <div class="food-item-box"></div>

            </div>
        </div>
    </section>

    <section class="menu-card">
        <div class="ribbon-container">Drink Menu</div>
        
        <div class="food-featured"></div>
        <div class="food-name">Special Coffee</div>

        <div class="food-grid">
            <div class="food-item"><div class="food-item-box"></div><div class="food-name">Latte</div></div>
            <div class="food-item"><div class="food-item-box"></div><div class="food-name">Tea</div></div>
