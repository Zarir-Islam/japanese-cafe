</head>
<body>

    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Cafe logo" class="logo-img">
        </div>
        <a href="menu.html" class="icon-link">☰</a>
    </header>

    <div class="hero-image" style="height: 250px; background-image: url('images/gallery-hero.jpg');">
        </div>

    <div class="gallery-top-grid">
        <img src="images/grid1.jpg" class="gallery-grid-img" alt="thumb">

        <img src="images/grid3.jpg" class="gallery-grid-img" alt="thumb">
        <img src="images/grid4.jpg" class="gallery-grid-img" alt="thumb">

    <section class="gallery-section">
        <h2 class="gallery-title">
            Exterior

        </h2>
        <div class="gallery-zigzag-img align-right" style="background-image: url('images/exterior.jpg');"></div>

    <section class="gallery-section">
        <h2 class="gallery-title">
            Counter
            <span>カウンター</span>
        </h2>
        <div class="gallery-zigzag-img align-left" style="background-image: url('images/counter.jpg');"></div>
    </section>

    <section class="gallery-section">
        <h2 class="gallery-title">
            Eat In Space
            <span>イートインスペース</span>
        </h2>
        <div class="gallery-zigzag-img align-right" style="background-image: url('images/eatin.jpg');"></div>
    </section>

    <section class="gallery-section">
        <h2 class="gallery-title">
            Kitchen
            <span>厨房</span>
        </h2>
        <div class="gallery-zigzag-img align-left" style="background-image: url('images/kitchen.jpg');"></div>
    </section>

    <section class="gallery-section">
        <h2 class="gallery-title">
            Other
            <span>その他</span>
        </h2>
        <div class="gallery-zigzag-img align-right" style="background-image: url('images/sweets.jpg');"></div>
    </section>

    <footer>
        <div class="shop-pink-square" style="margin: 0 auto 30px auto; width: 60px; height: 60px;">
            <img src="images/logo.jpg" alt="Cafe logo" class="logo-img">
        </div>
        <h3>Cafe Name</h3>
        <p>1-2-3 Tokyo, Japan</p>
        
        <br><br>
        <a href="#" class="footer-btn">Back to Top</a>
